dataset: "M_AILABS_Ru"

path:
  corpus_path: "/content/drive/MyDrive/M_AILABS_Ru"
  lexicon_path: "/content/drive/MyDrive/russian_lexicon.txt"
  raw_path: "/content/drive/MyDrive/M_AILABS_Ru"
  preprocessed_path: "/content/drive/MyDrive/my_preprocessed_data/M_AILABS_Ru"

preprocessing:
  val_size: 512
  text:
    text_cleaners: ["english_cleaners"]
    language: "en"
  audio:
    sampling_rate: 22050
    max_wav_value: 32768.0
  stft:
    filter_length: 1024
    hop_length: 256
    win_length: 1024
  mel:
    n_mel_channels: 80
    mel_fmin: 0
    mel_fmax: 8000 # please set to 8000 for HiFi-GAN vocoder, set to null for MelGAN vocoder
  pitch:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  energy:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
